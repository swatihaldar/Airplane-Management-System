
{% if status == "Available" %}
<div class="shops">
    <h1><a href="/{{ doc.route | replace('/shop/', '') | e }}" class="shop-name">{{ shop_name }}</a></h1>
    <p><strong>Shop Number:</strong> {{ shop_number }}</p>
    <p><strong>Airport:</strong> {{ airport }}</p>
    <p><strong>Status:</strong> {{ status }}</p>
    <a class="btn" href="/{{ doc.route | replace('/shop/', '') | e }}">View Shop</a>

</div>
{% endif %}


<style>
    .shops {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 25px;
        background-color: #fefefe;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .shops:hover {
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        transform: translateY(-3px);
    }

    .shops h1 {
        margin-top: 0;
        font-size: 1.5em;
        color: #333;
    }

    .shop-name {
        color: #007bff;
        text-decoration: none;
    }

    .shop-name:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    p {
        margin: 5px 0;
        color: #555;
    }

    .btn {
        display: inline-block;
        padding: 8px 15px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #0056b3;
        color: #fff;
    }
</style>
